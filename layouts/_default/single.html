{{ define "main" }}
<main class="single main">
{{ if .Params.Author}}
<p class="author">By {{ .Params.Author }}</p>
{{ end }}

{{ if .Params.PublishDate}}
<p class="date">On {{dateFormat $.Site.Params.DateFormat .Params.PublishDate }}</p>
{{ end }}

{{ .Content }}

{{ if .Params.Tags }}
<div class="sinle tags">
{{ range .Params.Tags }}
  <a href="{{ $.Site.BaseURL }}tags/{{ . }}" alt="{{ . }}">#{{ . }}</a>
{{ end }}
</div>

{{ end }}
</main>
{{ end }}
